<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerLink - Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="profile-container">
        <h2>Edit Profile</h2>
        <form method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" value="{{ profile.name or '' }}" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ profile.email or '' }}" required>

            <label for="location">Location</label>
            <input type="text" id="location" name="location" value="{{ profile.location or 'Unknown' }}">

            <label for="role">Role</label>
            <input type="text" id="role" name="role" value="{{ profile.role or 'Job Seeker' }}">

            <label for="bio">Bio</label>
            <textarea id="bio" name="bio">{{ profile.bio or '' }}</textarea>

            <label for="website">Website</label>
            <input type="url" id="website" name="website" value="{{ profile.website or 'Not provided' }}">

            <label for="linkedin">LinkedIn</label>
            <input type="url" id="linkedin" name="linkedin" value="{{ profile.linkedin or 'Not provided' }}">

            <label for="github">GitHub</label>
            <input type="url" id="github" name="github" value="{{ profile.github or 'Not provided' }}">

            <button type="submit">Save Changes</button>
        </form>
        <p><a href="{{ url_for('profile') }}">Back to Profile</a></p>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
